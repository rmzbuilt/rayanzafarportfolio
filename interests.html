<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests - RMZBuilt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .interests-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .interest-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 220px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .interest-card:hover {
            transform: translateY(-5px);
        }
        .interest-card img.main-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
        }
        .interest-card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .interest-card p {
            font-size: 14px;
            color: #555;
        }
        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <h1>My Interests</h1>
    <div class="interests-container">

        <!-- Baking -->
        <div class="interest-card">
            <img class="main-image" src="baking.png" alt="Baking">
            <h3>
                <img class="icon" src="icon-baking.png" alt="Baking icon"> Baking
            </h3>
            <p>I enjoy experimenting with different recipes and baking treats for friends and family.</p>
        </div>

        <!-- Playing Chess -->
        <div class="interest-card">
            <img class="main-image" src="playchess.jpg" alt="Playing Chess">
            <h3>
                <img class="icon" src="icon-chess.png" alt="Chess icon"> Chess
            </h3>
            <p>Chess is one of my favorite ways to challenge my mind and strategize in fun ways.</p>
        </div>

        <!-- Listening to Music -->
        <div class="interest-card">
            <img class="main-image" src="listeningtomusic.jpg" alt="Listening to Music">
            <h3>
                <img class="icon" src="icon-music.png" alt="Music icon"> Music
            </h3>
            <p>I love exploring new genres and listening to music that inspires creativity.</p>
        </div>

    </div>
</body>
</html>
